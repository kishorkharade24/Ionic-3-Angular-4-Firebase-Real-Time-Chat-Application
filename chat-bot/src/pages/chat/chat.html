<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="chatMessages">
    <div *ngFor="let message of messages"
         [class]="message.specialMessage ? 'message special' : 'message'" >
      <div
          [class]="message.userName === userName ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ (message.userName === userName ? 'me' : message.userName) }}</div>
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <div id="footer">
    <div class="elem">
      <ion-input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()"></ion-input>
    </div>
    <div class="elem" style="padding: 1%">
      <button ion-button icon-only (click)="sendMessage()">
        <ion-icon ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
